
<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/admin/layout/layout :: head">


</head>

<body>

<div class="main-wrapper">
    <th:block th:replace="/admin/layout/layout ::header-section ">

    </th:block>
    <th:block th:replace="/admin/layout/layout ::header ">

    </th:block>


    <!-- Content Body Start -->
    <div class="container" style="margin-top: 150px">
        <h1 class="text-center text-success">Update Banner</h1>
        <h5 th:if="${error != null}" th:text="${error}" class="text-danger text-center"></h5>
        <form action="" method="post" enctype="multipart/form-data" th:object="${banner}" style="width: 500px ; height: 500px ; margin: 20px 400px">
            <div class="form-group">
                <label>Banner name</label>
                <input type="text" class="form-control" th:field="*{bannerName}">
            </div>

            <div class="form-group">
                <label>Location</label>
                <input type="text" class="form-control" th:field="*{location}">
            </div>

            <div class="form-group">
                <label>Content</label>
                <input type="text" class="form-control" th:field="*{content}">
            </div>

            <div class="form-group">
                <label class="form-label">Image</label>
                <input type="file" class="form-control" th:field="*{image}" accept="image/*" onchange="document.getElementById('output').src = window.URL.createObjectURL(this.files[0])">
                <img th:src="@{'/uploads/' + ${image}}" width="150px" id="output" >
            </div>

            <input type="submit" class="btn btn-primary text-center" value="Update" style="margin-top: 50px">
        </form>

    </div>

    <!-- Content Body End -->

    <th:block th:replace="/admin/layout/layout ::footer ">

    </th:block>

</div>

<th:block th:replace="/admin/layout/layout ::script ">

</th:block>
</body>
